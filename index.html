<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="menuProject.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CSS CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">150 Rs</p>
            <p class="flavor">Caramel Macchiato</p><p class="price">175 Rs</p>
            <p class="flavor">Pumpkin Spice</p><p class="price">200 Rs</p>
            <p class="flavor">Hazelnut</p><p class="price">225 Rs</p>
            <p class="flavor">Mocha</p><p class="price">250 Rs</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">75 Rs</p>
            <p class="dessert">Cherry Pie</p><p class="price">100 Rs</p>
            <p class="dessert">Cheesecake</p><p class="price">150 Rs</p>
            <p class="dessert">Cinnamon Roll</p><p class="price">180 Rs</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="#" target="_self">Visit our website</a>
        </p>
        <p class="address">Jodhpur, Rajasthan</p>
      </footer>
    </div>
  </body>
</html>
